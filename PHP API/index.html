<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="container-form flex justify-center content-center place-items-center h-screen">
    <form action="" class="flex flex-col h-auto w-60 gap-5 shadow-lg shadow-gray-250 px-5 py-2 rounded-md">
        <div class="flex flex-col">
            <label for="">Nombre</label>
            <input type="text" class="shadow-lg shadow-gray-200">
        </div>
        <div class="input flex flex-col">
            <label for="">Cantidad</label>
            <input type="number" class="shadow-lg shadow-gray-200">
        </div>
        <div class="input flex flex-col">
            <label for="">Telefono</label>
            <input type="text" class="shadow-lg shadow-gray-200">
        </div>
        <button type="submit" class="rounded-lg w-50 bg-blue-500 hover:bg-blue-300 text-white py-2">Enviar</button>
    </form>
   </div>
</body>
</html>
